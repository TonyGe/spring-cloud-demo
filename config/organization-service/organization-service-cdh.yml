server:
  port: 8085

eureka:
  instance:
    preferIpAddress: true
    metadataMap:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  datasource:
    initializationMode: ALWAYS
    url: "jdbc:mysql://10.228.129.235:3306/sc_database?useUnicode=true&characterEncoding=utf8"
    username: "springcloud"
    password: "{cipher}38b6dd6855bccf5682b4ca4762b278ce66421167be9d5ec4c919e4fb8e236cd4"
    driverClassName: com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimumIdle: 1
      maximumPoolSize: 2
      idleTimeout: 600000
      maxLifetime: 1800000
  rabbitmq:
    host: 172.16.87.12
    port: 5672
  security:
    user:
      name: user
      password: 123456
      roles: ACTUATOR
  cloud:
    config:
      # allow command line override
      allowOverride: true
      overrideSystemProperties: false
    stream:
      bindings:
        output:
            destination: sc.organization.change.topic
            contentType: application/json
    # Workaround circular reference: https://github.com/spring-projects/spring-boot/issues/13042
    refresh:
      refreshable: NONE
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    sender:
      # otherwise rabbit is used if available
      type: WEB

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8901/user

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.gonwan.springcloud: DEBUG
